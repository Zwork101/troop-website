<!-- Features Section -->
<section class="site-section section-focus features-section" id="features">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ cms.featuresTitle }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ cms.featuresDescription }}</p>
      </div>

    </div>

    <!-- Features -->
    <div class="row features">

      {% for feature in strapi.collections.fetures %}

      <div class="col-md-4 col-md-push-0 col-sm-8 col-sm-push-2 col-xs-10 col-xs-push-1 feature">
        <div class="icon parent">
          <div class="circle parent">
            <img class="child-center circle iconify" src="{{ feature.strapi_attributes.Icon.data.attributes.formats.small | asset_url }}" alt="{{ feature.strapi_attributes.Title }} Image"/>
          </div>
        </div>
        <div class="content text-center">
          <h3>{{ feature.strapi_attributes.Title }}</h3>
          <p>{{ feature.strapi_attributes.Description }}</p>
        </div>
      </div>

      {% endfor %}

    </div>

  </div>
</section>
