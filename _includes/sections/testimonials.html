<!-- Testimonials Section -->
<section class="site-section testimonials-section section-focus" id="testimonials">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ cms.eaglesTitle }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ cms.eaglesDescription }}</p>
      </div>

    </div>

    <!-- Clients -->
    <div class="row clients">

      <!-- Testimonials Carousel -->
      <div id="testimonials-carousel" class="col-md-8 col-md-push-2">

        {% for eagle in strapi.collections.eagles %}

        <!-- Client Testimonial -->
        <div class="client-testimonial text-center">
          <!-- Testimonials Face -->
          <div class="testimonial-face">

            <div class="face">
              <img src="{{ eagle.strapi_attributes.Headshot.data.attributes.formats.small | asset_url }}" alt="Sera Avatar Image" />
            </div>

            <div class="info">
              <h3 class="name">{{ eagle.strapi_attributes.Name }}</h3>
            </div>

          </div>

          <!-- Testimonials Quote -->
          <div class="testimonial-quote">
            <p class="quote">{{ eagle.strapi_attributes.quote }}</p>
            <!-- <div class="logo">
              <img src="{{ site.baseurl }}/images/logos/{{ client.logo-img }}" alt="{{ client.url-text }} Logo" />
            </div> -->
          </div>
        </div>

        {% endfor %}

      </div>

    </div>

  </div>
</section>
